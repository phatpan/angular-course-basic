<div class="row">
    <div class="col-md-6">
        <form name="myForm" novalidate>
            <h1>Add Book</h1>
            <div class="form-group">
                <label>Name :</label> 
                <input type="text" class="form-control" name="nameBook" ng-model="data.name"  placeholder="please enter your name" required>
                <span style="color:red" ng-show="myForm.nameBook.$dirty && myForm.nameBook.$invalid">
                    <span ng-show="myForm.nameBook.$error.required"> Name is required.</span>
                </span>
            </div>
            <div class="form-group">
                <label>Price :</label> 
                <input type="text" class="form-control" name="priceBook" required ng-model="data.price" placeholder="please enter your price">
                <span style="color:red" ng-show="myForm.priceBook.$dirty && myForm.priceBook.$invalid">
                    <span ng-show="myForm.priceBook.$error.required">
                        Price is required.
                    </span>
                </span>
            </div>
            <div class="form-group">
                <label>Description :</label>
                <textarea  class="form-control" name="description" required ng-model="data.description" placeholder="please enter your description"></textarea>
                <span style="color:red" ng-show="myForm.description.$dirty && myForm.description.$invalid">
                    <span ng-show="myForm.description.$error.required">
                        Description is required.
                    </span>
                </span>
            </div>
            {{formAdd.$valid}}
            <button type="button" class="btn btn-default" 
                    ng-click="saveBook(data)" ng-disabled="myForm.$invalid">Submit</button>
        </form>
    </div>
</div>
