
<div class="row">
    <div class="col-md-6">
        <h1>View Books</h1>

        <div class="form-group">
            <label>Search :</label> <input type="text" class="form-control" name="search" id="search" ng-model="search">
        </div>

        
        <div class="list-group">
        <div class="list-group-item" ng-repeat="book in books| orderBy: '-name' |filter: search">
            <h1>{{book.name}}</h1>
            <h2>{{book.price}}</h2>
            <b>{{book.description}}</b>
        </div>
        </div>
    </div>
</div>
