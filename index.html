<html ng-app="myApp">
<head>
  <title>AngularJS Course Basic</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/libs/jquery/jquery.min.js"></script>
  <script src="js/libs/bootstrap/bootstrap.min.js"></script>
  <script src="js/libs/angular/angular.min.js"></script>
  <script src="js/libs/angular/angular-route.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="mainController">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" >AngularJS</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="#/home" id="link-home">Home</a></li>
    </ul>
  </div>
</nav>

<div class="container" ng-init="getBooks()">
  <ng-view></ng-view>
</div>
<script id="home.html" type="text/ng-template"> 
  <div class="container">
    <a href="#/viewBook"> View </a>|
    <a href="#/addBook" id="link-add"> Add </a><br>
    <h3>Hello world !!! {{"CS MJU" +" "+ (10+3)}} </h3>
    <h1>{{myName}}</h1>
    {{10000 | currency:''}}<br>
    {{books | json}}<br>
    {{12345.435345 | number:2}}<br>
    {{toDay | date:'MM/dd/yyyy'}}<br>
    {{ "ANGULARJS" | lowercase }}<br>
    {{ "robot framework" | uppercase}}<br>
    <br>
  </div>
</script>
<script id="view.html" type="text/ng-template">
<div class="container">
   <div class="form-group">
     <input type="text" 
            class="form-control" 
            name="search" 
            id="search" 
            ng-model="search">
   </div>
</div>
<div class="container" 
     ng-repeat="book in books|filter:search| orderBy: 'name'">
  <ul> 
    <li>Name : {{book.name}}</li>
    <li>Price: {{book.price}}</li>
    <li>Description: {{book.description}}</li>
  </ul>
</div>
</script>
</body>
</html>
