<html ng-app="myApp">
<head>
  <title>AngularJS Course Basic</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/libs/jquery/jquery.min.js"></script>
  <script src="js/libs/bootstrap/bootstrap.min.js"></script>
  <script src="js/libs/angular/angular.min.js"></script>
  <script src="js/libs/angular/angular-route.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="mainController as main">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" >MJU {{70+2}}</a>
      </div>
      <ul class="nav navbar-nav">
        <li ng-class="{'active' : isShowMenu}"><a  href="#/home">Home</a></li>
      </ul>
    </div>
  </nav>
    
  <div class="container">
    <ng-view></ng-view>
   
    <script id="home.htm" type="text/ng-template">
        <h3>Hello world !!! </h3>
        <ul>
          <li><a href="#/viewBook">View Book</a></li>
          <li><a href="#/addBook">Add Book</a></li>
        </ul>
        <span ng-if="isShow">{{myName}}</span><br>
        <br>  Search : {{search}} 
        <ul>
          <li>{{10000 | currency}} <br>
              {{5000.50 | currency:'à¸¿'}}
          </li>
          <li>
            {{toDay | date}}		<br>
            {{toDay | date:'medium'}}<br>
            {{toDay | date:'MM/dd/yyyy @ h:mma'}} <br>
          </li>
          <li>
              {{1234.56789 | number}} <br>
              {{1234.56789 | number:0}} <br>
              {{1234.56789 | number:2}}
          </li>
          <li>
            {{books | json}}
          </li>
          <li>{{"Hello,AngularJS" | lowercase}}</li>
          <li>{{"Hello,AngularJS" | uppercase}}</li>
          <li>{{"ABCDEFGHI" | limitTo: 5}}</li>
        </ul>
    </script>
  </div>
</body>
</html>
