<div class="row">
    <div class="col-md-6">
        <form name="myForm" novalidate>
            <div class="form-group">
                <label>Name : </label>
                <input type="text" 
                       class="form-control"
                       name="nameBook" 
                       id="nameBook"
                       ng-model="data.name"
                       required
                       placeholder="Please enter your name">
                <span style="color:red;"
                      id="msg-error-name"
                      ng-show="myForm.nameBook.$dirty && myForm.nameBook.$invalid">
                    กรุณากรอกชื่อด้วยค่ะ
                </span>
            </div>
            <div class="form-group">
                <label>Price : </label>
                <input type="text" 
                       class="form-control"
                       name="priceBook"
                       required
                       ng-model="data.price"
                       placeholder="Please enter your price">
                <span style="color:red"
                      ng-show="myForm.priceBook.$dirty && myForm.priceBook.$invalid">
                      กรุณากรอกจำนวนเงินด้วยค่ะ
                </span>
            </div>
            <div class="form-group">
                <label>Description : </label>
                <textarea class="form-control"
                          ng-model="data.description"
                          placeholder="Plase enter your description">
                </textarea>
            </div>
            <button type="button" 
                    class="btn btn-default"
                    ng-disabled="myForm.$invalid"
                    ng-click="saveBook(data)">
                    Submit
            </button>
        </form>
    </div>
</div>
